<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chuck Norris Jokes</title>
    <!-- Skeleton CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        #alert {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="joke-form">
            <label for="jokeNum">How many jokes you want?</label>
            <div class="row">
                <div class="six columns">
                    <input class="u-full-width" type="number" name="jokeNum" id="jokeNum">
                </div>
                <div class="six columns">
                    <button class="u-full-width" type="submit">Submit</button>
                </div>
            </div>
            <p id="alert"></p>
        </form>
        <h1>Jokes </h1>
        <hr>
        <div id="jokes">
            <p>Jokes will be displayed here!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
